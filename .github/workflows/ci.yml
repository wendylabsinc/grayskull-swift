name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  tests:
    name: Tests
    uses: swiftlang/github-workflows/.github/workflows/swift_package_test.yml@main
    with:
      linux_swift_versions: '["6.2"]'
      windows_swift_versions: '["6.2"]'
      linux_pre_build_command: 'git config --global --add safe.directory "*" && git submodule update --init --recursive'
      windows_pre_build_command: 'git config --global --add safe.directory "*"; git submodule update --init --recursive'
